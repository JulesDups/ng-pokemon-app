<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="carte card-content">
        <div class="input-field">
          <input placeholder="Rechercher un pokÃ©mon"  #input (keyup)="searchPokemon(input.value)"/>
        </div>
        <div class="collection">
          <a class="collection-item" *ngFor="let pokemon of pokemons$ | async" (click)="selectPokemon(pokemon.id)">
            <img class="center" src="{{ pokemon.picture }}" width="40" height="40">{{ pokemon.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
